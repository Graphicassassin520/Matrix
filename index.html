<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Effect Button</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="button-container">
        <div id="congrats-message">Choose your fate</div>
        <button id="red-pill-button" class="pill red">Red Pill</button>
        <button id="blue-pill-button" class="pill blue">Blue Pill</button>
    </div>
    <button id="reset-button">Reset</button>
    <div id="matrix-container"></div>
    <audio id="matrix-sound" src="https://example.com/matrix-sound.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
